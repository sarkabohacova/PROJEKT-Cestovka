<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cestovka snů</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->
    <header class="header">
        
        <div class="header__left">
            <img class="header__logo" src="images/logo.svg" alt="Logo">
        </div>

        <div class="header__right">
            <ul class="menu">
                <li><a class="menu__item menu__item--hover" href="#">Last minute</a></li>
                <li><a class="menu__item menu__item--hover" href="#">Destinace</a></li>
                <li><a class="menu__item menu__item--hover" href="#">Časté otázky</a></li>
            </ul>
        </div>
   
    </header>

<!-- Holiday offer -->
<section class="products">
        <div class="product">
            
            <img class="product__img" src="images/palmy.png" alt="Palms">
                
            <div class="product__price"><span>17 600 Kč</span></div>

            <div class="product__text">
                <h3 class="product__title">Pohoda pod palmami</h3>
                <p class="product__info">Nejlepší dovolená pro nejvíc nejlínější lidi na světě</p>
            </div>

        </div>

        <div class="product">

            <img class="product__img" src="images/jezero2.png" alt="Lake">
                
            <div class="product__price"><span>l8 490 Kč</span></div>

            <div class="product__text">
                <h3 class="product__title">Klid u jezera</h3>
            </div>

        </div>

        <div class="product">
                
            <img class="product__img" src="images/nakole.png" alt="Bike">
                
            <div class="product__price"><span>4 990 Kč</span></div>

            <div class="product__text">
                <h3 class="product__title">Výlet na kole</h3>
            </div>

        </div>
    </section>
    
</body>
</html>
